<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXTPro 博客 - 个人信息</title>
    <script>
        function copyEmail() {
            const email = "minecraftcaldson@outlook.com";
            navigator.clipboard.writeText(email).then(() => {
                alert("邮箱已复制到剪贴板");
            });
        }
        function copyWechat() {
            const wechat = "MinecraftCaldson";
            navigator.clipboard.writeText(wechat).then(() => {
                alert("微信号已复制到剪贴板");
            });
        }
        function contentusemail() {
            const gmail = prompt("请输入您的Gmail邮箱：")
            if (gmail) {
                window.location.href = `mailto:minecraftcaldson@outlook.com?subject=&from=${gmail}`
            }
        }
        function returnIndex() {
            window.location.href = 'blog.html';
        }
    </script>
    <style>
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>个人信息</h1>
    <label>我们不会采用任何您的个人信息，如果您有任何问题，请联系我们。</label>
    <br>
    <button onclick="copyEmail()">复制我们的邮箱</button>
    <button onclick="copyWechat()">复制我们的微信号（请备注：TXTPro）</button>
    <button onclick="contentusemail()">立即用邮箱联系我们</button>
    <button onclick="returnIndex()">返回首页</button>
</body>
</html>
